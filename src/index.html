  <style>
    :root { --brand:#1f2a44; --accent:#e63946; }

      z-index: 2;

    .btn-accent { background: var(--accent); color:#fff; }
    .section-title { border-left:4px solid var(--accent); padding-left:.75rem; font-weight:700; }
